<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Result</title>
</head>
<body>
    <table>
        <tr data-th-each="i : ${numbers}">
            <td>
                <span data-th-text = "${i}"></span>
                <img th:src="@{${'/images/number' + i + '.jpg'}}" width="150px" height="150px">
                <img th:src="@{'/images/number' + ${i} + '.jpg'}" width="150px" height="150px">
                <img th:src="@{/images/number{j}.jpg(j=${i})}" width="150px" height="150px">
                <!-- the above 3 method works -->
            </td>
        </tr>
    </table>
</body>
</html>
